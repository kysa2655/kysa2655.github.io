<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup-message-container">
        <div id="popup-message"></div>
    </div>
    <div id="popup-button-container">
        <button id="start-button">Start Game</button>
    </div>
    <div class="game-container">
        <div class="level" id="level">Level: 1</div>
        <div class="score" id="score">Score: 0</div>
        <div class="bird" id="bird"></div>
        <div class="pipe top-pipe" id="top-pipe"></div>
        <div class="pipe bottom-pipe" id="bottom-pipe"></div>
    </div>
    <div class="game-controls-container">
        <div class="controls-header">Game Controls</div>
        <div class="controls-instruction">Spacebar: Up</div>
        <div class="controls-instruction">Pause: F</div>
        <div id="high-score-container">Highscore: <span id="high-score">0</span></div>
        <button id="reset-level-one-button">Reset to Level 1</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
